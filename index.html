<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<meta name="attribution" content="Lucas Bebber for Codrops" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style3.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<script src="ua-parser.min.js"></script>

<style>

body {
  margin: 0px;
  background-color: #343434;
}

img {
  width: 100%;
  height: 100%;
  position: absolute;
  display: none;
}

#canvas {
  width: 100%;
  height: 100%;
  position: absolute;
}

#canvas0 {
  width: 100%;
  height: 100%;
  position: absolute;
  z-index: -1;
}

#container {
  width: 100vmin;
  height: 100vmin;
  margin: auto;
  position: relative;
}
</style>

<body>
<div id="container">
  <canvas id="canvas"></canvas>
  <canvas id="canvas0"></canvas>
</div>
</body>

<script>

let outlines = [];
let fills = [];

let parts = [
  "Leg2",
  "Head",
  "Eye",
  "Ear",
  "Leg4",
  "Tail",
  "Body",
  "Leg1",
  "Leg3",
  "Wing"
];
let ua = new UAParser();
let partColors = [
  ua.getBrowser().name,
  ua.getDevice().type,
  false,
  ua.getDevice().type,
  ua.getBrowser().name,
  ua.getDevice().type,
  ua.getOS().name,
  ua.getBrowser().name,
  ua.getBrowser().name,
  ua.getOS().name
];
let stringToColour = function(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
  }
  let colour = '#';
  for (let i = 0; i < 3; i++) {
    let value = (hash >> (i * 8)) & 0xFF;
    colour += ('00' + value.toString(16)).substr(-2);
  }
  return colour;
}

for (let i = 0; i < partColors.length; i++) {
  if (partColors[i]) {
    partColors[i] = stringToColour(partColors[i]);
  }
  else {
    partColors[i] = "#FFFFFF";
  }
}

for (let i = 0; i < parts.length; i++) {
  outlines[i] = new Image();
  outlines[i].src = "winged1/" + parts[i] + ".png";
  fills[i] = new Image();
  fills[i].src = "winged1/" + parts[i] + "-colour.png";
}

let canvas = document.getElementById("canvas");
let canvas0 = document.getElementById("canvas0");
let context = canvas.getContext("2d");
//context.imageSmoothingEnabled = true;
let context0 = canvas0.getContext("2d");
//context0.imageSmoothingEnabled = true;

let render = function() {
  let breatheOffset = Math.sin(Date.now()/500)*10;
  let width = context.canvas.width;
  let height = context.canvas.height - breatheOffset;
  let x = 0;
  let y = breatheOffset;
  try {
    context.clearRect( 0, 0, context.canvas.width, context.canvas.height);
    for (let i = 0; i < fills.length; i++) {

      context0.globalCompositeOperation = "source-over";
      context0.clearRect( 0, 0, context.canvas.width, context.canvas.height);
      // draw color
      context0.fillStyle = partColors[i];
      context0.fillRect(x, y, width, height);
      
      //// set composite mode
      //context0.globalCompositeOperation = "multiply";
      //context0.drawImage(fills[i], x, y, width, height);
      
      context0.globalCompositeOperation = "destination-in";
      
      context0.drawImage(fills[i], x, y, width, height);

      context.drawImage(canvas0, 0, 0);
      context.drawImage(outlines[i], x, y, width, height);
    }
  }
  catch (e) {
    console.log(e);
  }
  finally {
    requestAnimationFrame(render);
  }
}
requestAnimationFrame(render);

document.onresize = function(){
   const width = canvas.clientWidth;
   const height = canvas.clientHeight;

   // If it's resolution does not match change it
   if (canvas.width !== width || canvas.height !== height) {
     canvas.width = width*2;
     canvas.height = height*2;
     canvas0.width = width*2;
     canvas0.height = height*2;
     return true;
   }
};
document.onresize();

</script>

</html>
