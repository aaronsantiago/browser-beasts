}

let outlines = [];
let fills = [];

let parts = [
  "Leg2",
  "Head",
  "Eye",
  "Ear",
  "Leg4",
  "Tail",
  "Body",
  "Leg1",
  "Leg3",
  "Wing"
];
let ua = new UAParser();
let partColors = [
  ua.getBrowser().name,
  ua.getDevice().type,
  false,
  ua.getDevice().type,
  ua.getBrowser().name,
  ua.getDevice().type,
  ua.getOS().name + ua.getOS().name,
  ua.getBrowser().name,
  ua.getBrowser().name,
  ua.getOS().name + ua.getOS().name
];
let stringToColour = function(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
  }
  let colour = '#';
  for (let i = 0; i < 3; i++) {
    let value = (hash >> (i * 8)) & 0xFF;
    colour += ('00' + value.toString(16)).substr(-2);
  }
  return colour;
}

for (let i = 0; i < partColors.length; i++) {
  if (partColors[i]) {
    partColors[i] = stringToColour(partColors[i]);
  }
  else {
    partColors[i] = "#FFFFFF";
  }
}

for (let i = 0; i < parts.length; i++) {
  outlines[i] = new Image();
  outlines[i].src = "winged1/" + parts[i] + ".png";
  fills[i] = new Image();
  fills[i].src = "winged1/" + parts[i] + "-colour.png";
}

let canvas = document.getElementById("canvas");
let canvas0 = document.getElementById("canvas0");
let context = canvas.getContext("2d");
//context.imageSmoothingEnabled = true;
let context0 = canvas0.getContext("2d");
//context0.imageSmoothingEnabled = true;

let render = function() {
  try {
    context.clearRect( 0, 0, context.canvas.width, context.canvas.height);
    for (let i = 0; i < fills.length; i++) {
      let breatheOffset = Math.sin(Date.now()/500 + i * .11)*context.canvas.height*(1 - .987);
      let width = context.canvas.width;
      let height = context.canvas.height - breatheOffset;
      let x = 0;
      let y = breatheOffset;

      context0.globalCompositeOperation = "source-over";
      context0.clearRect( 0, 0, context.canvas.width, context.canvas.height);
      // draw color
      context0.fillStyle = partColors[i];
      context0.fillRect(x, y, width, height);
      
      //// set composite mode
      //context0.globalCompositeOperation = "multiply";
      //context0.drawImage(fills[i], x, y, width, height);
      
      context0.globalCompositeOperation = "destination-in";
      
      context0.drawImage(fills[i], x, y, width, height);

      context.drawImage(canvas0, 0, 0);
      context.drawImage(outlines[i], x, y, width, height);
    }
  }
  catch (e) {
    console.log(e);
  }
  finally {
    requestAnimationFrame(render);
  }
}
requestAnimationFrame(render);

document.onresize = function(){
   const width = canvas.clientWidth;
   const height = canvas.clientHeight;

   // If it's resolution does not match change it
   if (canvas.width !== width || canvas.height !== height) {
     canvas.width = width;
     canvas.height = height;
     canvas0.width = width;
     canvas0.height = height;
     return true;
   }
};
document.onresize();
